<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>To Do List</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Lista de Tarefas</h1>
      </header>
      <form id="form">
        <p>Adicine sua tarefa:</p>
        <div class="form-control">
          <input type="text" id="entrada" placeholder="Digite sua tarefa" />
          <button type="submit">
            <i class="fa-solid fa-plus"></i>
          </button>
        </div>
      </form>
      <form id="edit" class="esconder">
        <p>Edite sua tarefa:</p>
        <div class="form-control">
          <input type="text" id="edit-input" />
          <button type="submit" id="btn-editar">
            <i class="fa-solid fa-check"></i>
          </button>
        </div>
        <button id="cancel-btn">Cancelar</button>
      </form>
      <div id="barra">
        <div id="busca">
          <h4>Pesquisar:</h4>
          <form>
            <input type="text" placeholder="Buscar" id="input-busca" />
            <button id="btn-clear">
              <i class="fa-solid fa-xmark"></i>
            </button>
          </form>
        </div>
        <div class="filtro">
          <h4>Filtrar:</h4>
          <select id="select-filter">
            <option value="all">Todos</option>
            <option value="done">Feitos</option>
            <option value="todo">A fazer</option>
          </select>
        </div>
      </div>
      <div id="list">
        <div class="todo feito">
          <h3>Linha de teste</h3>
          <button class="concluido">
            <i class="fa-solid fa-check"></i>
          <button class="pen">
            <i class="fa-solid fa-pen"></i>
          <button class="remove">
            <i class="fa-solid fa-xmark"></i>
          </button>
        </div>
        <div class="todo">
          <h3>outra linha de teste 2</h3>
          <button class="concluido">
            <i class="fa-solid fa-check"></i>
          <button class="pen">
            <i class="fa-solid fa-pen"></i>
          <button class="remove">
            <i class="fa-solid fa-xmark"></i>
          </button>
        </div>
      </div>
    </div>
    <script src="./js/index.js"></script>
  </body>
</html>
